<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src=""></script>
    <style media="all" id="fa-v4-font-face"></style>
    <style media="all" id="fa-v4-shims"></style>
    <style media="all" id="fa-main"></style>
    <script rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body >
    <header class="container-fluid text-center text-white bg-dark p-2">
        
        <h1>Weather Dashboard</h1>
      </header>


    <main class="row">
        <div class="col-lg-3">

            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form" class="card-body">

                    <input id="cityname" type="text" autofocus="true" class="form-input" ></input>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Recent City Vists</h3>
            </div>
        </div>
        

        <div class="col-lg-9 ">
            <i class="fas fa-sun"></i>
            <h2 class="subtitle">5 Day Forcast <span id="city-search"></span></h2>
            <div id="city-container" class="list-group"></div>
        </div>
    </main>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
